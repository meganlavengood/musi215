---
layout: default
---

<div class="home">
  <header class="post-header">
  {%- if page.title -%}

  <h1 class="post-title">{{ page.title }}</h1>
  {% else %}
  <h1 class="post-title">Upcoming Classes</h1>
</header>
  {%- endif -%}

  {{ content }}

  <div class="flex-row justify-space responsive">
    <!-- {% assign filtered_posts = site.posts | where_exp: "post", "post.date >= site.time" %} -->
    {% assign sorted-posts = site.posts | sort: 'date' %}
    {% for post in sorted-posts %}
    <div class="col-40 card" date="{{ post.date | date: '%F' }}">
      <div class="class-title"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></div>
      {{ post.content }}
    </div>
    {% endfor %}
  </div>


  <div class="padlet-embed" style="border-radius:5px;box-sizing:border-box;overflow:hidden;position:relative;width:100%;background:#F4F4F4;box-shadow:var(--preset-box-shadow);">
  
    <p style="padding:0;margin:0"><iframe src="https://georgemasonu.padlet.org/embed/btb2s5c4euu1sz7l" frameborder="0" allow="camera;microphone;geolocation" style="width:100%;height:608px;display:block;padding:0;margin:0"></iframe></p>
    <div style="display:flex;align-items:center;justify-content:end;margin:0;height:28px;background-color:#570D2F;"><a href="https://georgemasonu.padlet.org/embed/btb2s5c4euu1sz7l" style="display:block;flex-grow:0;margin:0;border:none;text-decoration:none;color:rgb(255,255,255,.3);" target="_blank">Open in new window</a>&ensp;</div>
  </div>
  <p style="text-align:center;">
    <a class="button button-fill button-small" href="https://georgemasonu.padlet.org/mlavengo/submission-request/o4ZnXBnxMLdlXNda" style="display:inline-block;width:fit-content;" target="_blank">Add your song</a>
  </p>
</div>
