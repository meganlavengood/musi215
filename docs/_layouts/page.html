---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div id="table-of-contents">
    <h2>Table of Contents</h2>
    {{ content | toc_only }}
  </div>

  <div class="post-content">
    {{ content }}
  </div>

</article>
